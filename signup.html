<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3fcd57f42d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesignup.css">
    <title>Sign up for Twitter/ Twitter</title>
</head>

<body>
    <div class="container">
        <div class="icon">
            <i class="fab fa-twitter"></i>
        </div>
        <h1>Create your Account</h1>
        <form action="homepage.html">
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name">
            </div>
                <div class="mb-3">
                    <label for="Phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="Phone">
                    <div id="emailHelp" class="form-text">We'll never share your phone with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" id="dob">
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
        <div><a href="login.html">Already have acoount? Login to Twitter</a></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
