<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3fcd57f42d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>Login on Twitter/ Twitter</title>
</head>

<body>
    <div class="container">
        <div class="icon">
            <i class="fab fa-twitter"></i>
        </div>
        <h1>Log in to Twitter</h1>
        <form action="homepage.html">
            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Phone, Email,or Username</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email or phone with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword1">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div><a href="signup.html">Forgot password? Sign up for Twitter</a></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
